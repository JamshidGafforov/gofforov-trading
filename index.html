<script>
  function calcTrend(data) {
    const first = (data[0] + data[1] + data[2]) / 3;
    const last = (data[3] + data[4] + data[5]) / 3;
    return last > first ? 'up' : 'down';
  }

  const prices = {
    gold: [2320, 2330, 2325, 2340, 2355, 2360],
    oil: [78, 77.5, 77, 78.2, 79, 79.4],

  };

  function render() {
    ['gold','oil','silver'].forEach(k => {
      const t = calcTrend(prices[k]);
      const el = document.getElementById(k);
      el.className = t;
      el.textContent = t === 'up' ? 'â–² UP' : 'â–¼ DOWN';
    });
  }
