<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gofforov Trading</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background: #0b1220;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

select {
  padding: 6px;
  margin-bottom: 15px;
}

.card-3d {
  background: linear-gradient(145deg, #121c2f, #0a1020);
  border-radius: 16px;
  padding: 20px;
  box-shadow:
    0 10px 25px rgba(0,0,0,0.6),
    inset 0 0 10px rgba(255,255,255,0.05);
  max-width: 600px;
  margin: auto;
}

h2 {
  text-align: center;
  margin-bottom: 15px;
}
</style>
</head>

<body>

<select id="lang" onchange="updateChart()">
  <option value="en">English</option>
  <option value="ru">Русский</option>
  <option value="uz">O‘zbek</option>
  <option value="ar">العربية</option>
</select>

<div class="card-3d">
  <h2 id="title">Market Indices</h2>
  <canvas id="marketChart"></canvas>
</div>

<script>
let chart;

const translations = {
  en: {
    title: "Market Indices",
    labels: ["S&P 500", "NASDAQ 100", "Dow Jones", "DAX", "FTSE 100"]
  },
  ru: {
    title: "Рыночные индексы",
    labels: ["S&P 500", "NASDAQ 100", "Dow Jones", "DAX", "FTSE 100"]
  },
  uz: {
    title: "Bozor indekslari",
    labels: ["S&P 500", "NASDAQ 100", "Dow Jones", "DAX", "FTSE 100"]
  },
  ar: {
    title: "مؤشرات السوق",
    labels: ["S&P 500", "NASDAQ 100", "داو جونز", "DAX", "FTSE 100"]
  }
};

const values = [6942, 25525, 49366, 25297, 10254];

function updateChart() {
  const lang = document.getElementById("lang").value;
  document.getElementById("title").innerText = translations[lang].title;

  if (chart) chart.destroy();

  chart = new Chart(document.getElementById("marketChart"), {
    type: "bar",
    data: {
      labels: translations[lang].labels,
      datasets: [{
        data: values,
        backgroundColor: "#3b82f6"
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false }
      },
      scales: {
        x: {
          ticks: { color: "#fff" }
        },
        y: {
          ticks: { color: "#fff" }
        }
      }
    }
  });
}

updateChart();
</script>

</body>
</html>
